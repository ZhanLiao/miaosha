<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">

	<!-- 引入jQuery插件 -->
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
	<title></title>
</head>
<body class="login">

	<div class="content">
		<h3 class="form-title">用户注册</h3>
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" placeholder="手机号" name="telephone", id="telephone">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">验证码</label>
			<div>
				<input class="form-control" type="text" placeholder="验证码" name="otpCode", id="otpCode">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">用户名</label>
			<div>
				<input class="form-control" type="text" placeholder="用户名" name="name", id="name">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label">性别</label>
			<div>
				<input class="form-control" type="text" placeholder="性别" name="gender", id="gender">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label">年龄</label>
			<div>
				<input class="form-control" type="text" placeholder="年龄" name="age", id="age">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" placeholder="密码" name="password", id="password">
			</div>
		</div>

		<div class="form-actions">
			<button class="btn blue" id="register", type="submit">
				提交注册
			</button>
		</div>
	</div>

</body>

<script type="text/javascript">
	// 需要在页面渲染完成之后才可以获取执行事件
	jQuery(document).ready(function(){
		// 绑定OTP的click事件用于向后端发送获取手机验证码的请求
		$("#register").on("click", function(){
			var telephone = $("#telephone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otpCode = $("#otpCode").val();
			
			if(telephone == null || telephone == " "){
				alert("手机号不能为空");
				return false;
			}
			if(password == null || telephone == " "){
				alert("密码不能为空");
				return false;
			}
			if(age == null || telephone == " "){
				alert("年龄不能为空");
				return false;
			}
			if(gender == null || telephone == " "){
				alert("性别不能为空");
				return false;
			}
			if(name == null || telephone == " "){
				alert("姓名不能为空");
				return false;
			}
			if(otpCode == null || telephone == " "){
				alert("验证码不能为空");
				return false;
			}
			
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				xhrFields:{withCredentials:true}, // 这个是为了能将session标志跨域共享
				url:"http://localhost:8090/user/register",
				data:{
					"telephone":$("#telephone").val(),
					"password": $("#password").val(),
					"age": $("#age").val(),
					"gender": $("#gender").val(),
					"name": $("#name").val(),
					"otpCode": $("#otpCode").val(),
				},
				xhrFields:{withCredentials:true}, // 这个是为了能将session标志跨域共享
				success:function(data){
					if(data.status == "success"){
						alert("注册成功");
					}else{
						alert("注册失败，原因为" + data.data.errMsg);
					}
				},
				error:function(data){
					alert("注册失败，原因为" + data.responseText);
				}
			});
			return false;
		});
	});
	
</script>
</html>
